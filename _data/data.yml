career-profile:
    title: Career Profile
    summary: |
      My name is Panagiotis Moutsiounas and I am an undergraduate student at Ionian University, Department
      of Informatics, based at Corfu, Greece. I was born in the town of Kozani, at 31/3/2000 and I always
      had an interest in discovering new things. I started programming at the age of 17 and I really enjoyed
      it, thus coming to the beautiful island of Corfu to take my programming skills further. I also enjoy learning
      new languages, hoping that one dayI can become a full time Front End Web Developer.
