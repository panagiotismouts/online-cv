career-profile:
    title: Career Profile
    summary: |
      My name is Panagiotis Moutsiounas and I am an undergraduate student at Ionian University, Department
      of Informatics, based at Corfu, Greece. I was born in the town of Kozani, at 31/3/2000 and I always
      had an interest in discovering new things. I started programming at the age of 17 and I really enjoyed
      it, thus coming to the beautiful island of Corfu to take my programming skills further. I also enjoy learning
      new languages, thus currently exploring the beautiful language of French, hoping to be a full time Telecommunications
      and Network Engineer, in the exquisite country of France.
education:
    - degree: Undergraduate Student, TBN Network and Telecommunications Engineer
      university: Ionian University
      time: 2018 - present
      details: |
       In the Department of Informatics, so far, I was taught into many interesting things and skills, including 
       usage of programming languages of C, C++, Python, Java and other useful languages such as MySQL, Oracle SQL, PL SQL
       HTML4, HTML5 CSS, PHP. Currently, I am being taught the struct based logical pseudoprogramming language of CLIPS, the
       information retrieval and predicting program called KNIME, the really useful docker engine for Windows systems and the
       exploring-worthy environment of Git and Github.
